<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBotAi — Твій ШІ Помічник</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>Привіт! PyBotAi готовий до спілкування</h1>

<div style="text-align:center; margin-bottom:20px;">
    <button id="loginBtn">Увійти</button>
    <button id="registerBtn">Реєстрація</button>
</div>

<!-- Логін -->
<div id="loginBox" style="display:none;">
    <input id="loginUsername" placeholder="Логін">
    <input id="loginPassword" type="password" placeholder="Пароль">
    <button id="doLogin">Вхід</button>
    <div id="loginResult"></div>
</div>

<!-- Реєстрація -->
<div id="registerBox" style="display:none;">
    <input id="regUsername" placeholder="Логін">
    <input id="regPassword" type="password" placeholder="Пароль">
    <button id="doRegister">Зареєструватися</button>
    <div id="regResult"></div>
</div>

<!-- Чат -->
<div id="chatBox">
    <div id="chatHistory">
        <div class="bot-message">PyBotAi: Привіт! Я готовий до спілкування.</div>
    </div>

    <!-- Вибір сервісу ШІ через radio buttons -->
    <div style="margin: 10px 0;">
        <span>Обрати сервіс ШІ:</span><br>
        <input type="radio" id="openai" name="aiService" value="openai" checked>
        <label for="openai">OpenAI</label>
        <input type="radio" id="groq" name="aiService" value="groq">
        <label for="groq">Groq</label>
        <input type="radio" id="gemini" name="aiService" value="gemini">
        <label for="gemini">Gemini</label>
    </div>

    <input id="chatInput" placeholder="Напишіть повідомлення...">
    <button id="sendMsg">Надіслати</button>
</div>

<script src="/static/js/index.js"></script>
</body>
</html>
