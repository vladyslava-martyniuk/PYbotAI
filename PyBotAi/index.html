<!DOCTYPE html>
<html>
<head>
    <title>PyBotAi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Привіт! Це наш перший штучний інтелект PyBotAi</h1>
    
    <div style="text-align: center; margin-bottom: 20px;">
        <button class="button" id="loginBtn">Login</button>
        <button class="button" id="registerPageBtn" onclick="window.location.href='register.html'">Register</button>
    </div>

    <div id="loginBox" style="display:none; text-align: center; padding: 20px; border: 1px solid #ccc; max-width: 300px; margin: 20px auto; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px;">
        <input id="username" class="input" placeholder="Login" style="margin-bottom: 10px; width: 80%;">
        <input id="password" class="input" type="password" placeholder="Password" style="margin-bottom: 10px; width: 80%;">
        <button class="button" id="sendLogin" style="margin-top: 10px;">Войти</button>
        <div id="result" style="margin-top: 10px;"></div>
    </div>

    <div class="container">
        <div class="input-box">
            <input placeholder="Type something here..." class="input" name="text" type="text">
            <button class="send-btn">Отправить</button>
        </div>
    </div>

    <footer>
        О нас
    </footer>

    <script>
        const loginBox = document.getElementById("loginBox");
        const loginBtn = document.getElementById("loginBtn");
        const sendLogin = document.getElementById("sendLogin");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const resultDiv = document.getElementById("result");

        // Логика для кнопки Login: показать/скрыть форму
        if (loginBtn) {
            loginBtn.onclick = () => {
                if (loginBox.style.display === "none") {
                    loginBox.style.display = "block";
                } else {
                    loginBox.style.display = "none";
                }
            };
        }

        // Логика для отправки данных входа
        if (sendLogin) {
            sendLogin.onclick = async () => {
                // ... (ваша AJAX-логика для входа) ...
                const data = new FormData();
                data.append("username", usernameInput.value);
                data.append("password", passwordInput.value);

                try {
                    const res = await fetch("/login", {
                        method: "POST",
                        body: data
                    });

                    const result = await res.json();
                    resultDiv.innerText = result.message;

                } catch (error) {
                    resultDiv.innerText = "Ошибка подключения к серверу.";
                    console.error("Fetch error:", error);
                }
            };
        }
    </script>
</body>
</html>
